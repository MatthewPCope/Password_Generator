<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <main>
    <h1>Password Generator</h1>
    <div class="container">
      <div class="password-output">
        <h2>PTx1f5DaFX</h2>
        <img class="copy-icon" src="assets/images/icon-copy.svg" alt="">
      </div>
      <div class="main-section">

        <div class="character-length">
          <p>Character Length <span id="char-length-value">0</span></p>
          <input type="range" id="char-length-slider" min="0" max="20" value="0">
        </div>
      
        <div class="checkboxes">
          <div>
            <input type="checkbox" id="uppercase">
            <label>Include Uppercase Letters</label>
          </div>
          <div>
            <input type="checkbox" id="lowercase">
            <label>Include Lowercase Letters</label>
          </div>
          <div>
            <input type="checkbox" id="numbers">
            <label>Include Numbers</label>
          </div>
          <div>
            <input type="checkbox" id="symbols">
            <label>Include Symbols</label>
          </div>
        </div>

        <div class="password-strength">
          <div> 
            <h3>Strength</h3>
          </div>
          <div>
            <p>Medium</p>
          </div>
        </div>
        <div>
          <button class="btn">
            Generate 
            <svg class="arrow-right" width="8" height="8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
              <path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/>
            </svg>
          </button>
        </div>

      </div>
    </div>
  </main>
</body>
</html>
